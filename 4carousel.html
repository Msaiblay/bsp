<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

	<h3 class="text-center text-danger my-5">Carousel</h3>
	<div class="carousel slide carousel-fade" data-bs-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/1.jpg" class="img-fluid w-100">
			</div>
			<div class="carousel-item">
				<img src="images/2.jpg" class="img-fluid w-100">
			</div>
		</div>
	</div>

	<h3 class="text-center text-danger my-5">Carousel Control</h3>
	<div class="carousel slide carousel-fade" data-bs-ride="carousel" id="Carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/1.jpg" class="img-fluid w-100">
			</div>
			<div class="carousel-item">
				<img src="images/2.jpg" class="img-fluid w-100">
			</div>
		</div>
		<a href="#Carousel" class="carousel-control-prev" data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a href="#Carousel" class="carousel-control-next" data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
