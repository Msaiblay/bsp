<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

	<h3 class="text-center text-danger my-5">From Lesson</h3>
	<div class="container my-5">
		<div class="row">
			<div class="offset-md-4 col-md-4">
				<form>
					<div class="mb-3">
						<label class="form-label">Name</label>
						<input type="text" name="" class="form-control">
					</div>
					<div class="mb-3">
						<label class="form-label">Email</label>
						<input type="email" name="" class="form-control">
					</div>
					<div class="mb-3">
						<label class="form-label">Phone</label>
						<input type="number" name="" class="form-control">
					</div>
					<label class="d-block">Gender</label>
					<div class="form-check form-check-inline">
						<input type="radio" name="gender" class="form-check-input">
						<label class="form-check-label">Male</label>
					</div>
					<div class="form-check form-check-inline">
						<input type="radio" name="gender" class="form-check-input">
						<label class="form-check-label">Female</label>
					</div>
					<label class="d-block mt-3">Hobbies</label>
					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input">
						<label class="form-check-label">Reading</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input">
						<label class="form-check-label">Swimming</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input">
						<label class="form-check-label">Travelling</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input">
						<label class="form-check-label">Knowlegde Sharing</label>
					</div>
					<label class="mt-3">Choose Graduated</label>
					<select class="form-select mb-3">
						<option>First Year</option>
						<option>Second Year</option>
						<option>Third Year</option>
						<option>Fourth Year</option>
						<option>Final Year</option>
					</select>
					<div class="mb-3">
						<label class="fotm-label">Address</label>
						<textarea class="form-control"></textarea>
					</div>
					<input type="submit" name="" value="Save" class="btn btn-success float-end my-3">
				</form>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
