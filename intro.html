<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 5</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

	<h3>Hello Bootcamper!</h3>


	<h3 class="text-center text-danger my-5">Button Color</h3>
	<button class="btn btn-danger">Btn</button>
	<button class="btn btn-info">Btn</button>
	<button class="btn btn-light">Btn</button>
	<button class="btn btn-primary">Btn</button>
	<button class="btn btn-secondary">Btn</button>
	<button class="btn btn-success">Btn</button>
	<button class="btn btn-warning">Btn</button>
	<button class="btn btn-dark">Btn</button>

	<h3 class="text-end text-danger my-5">Button Outline</h3>
	<button class="btn btn-outline-dark">Btn Outline</button>
	<button class="btn btn-outline-info">Btn Outline</button>
	<button class="btn btn-outline-warning">Btn Outline</button>
	<button class="btn btn-outline-danger">Btn Outline</button>
	<button class="btn btn-outline-primary">Btn Outline</button>
	<button class="btn btn-outline-success">Btn Outline</button>
	<button class="btn btn-outline-secondary">Btn Outline</button>
	<button class="btn btn-outline-light mb-5">Btn Outline</button>

	<h3 class="text-danger text-center my-5">A Tag To Button</h3>
	<a href="" class="btn btn-success">A Tag To Button</a>

	<h3 class="text-danger text-center my-5">Button To A Tag</h3>
	<button class="btn btn-link">Button To A Tag</button>

	<h3 class="text-danger text-center my-5"> Button Block</h3>

	<div class="d-grid gap-2 mb-5">
	  <button class="btn btn-primary" type="button">Button</button>
	  <button class="btn btn-primary" type="button">Button</button>
	</div>

	<div class="d-grid gap-2 col-5">
	  <button class="btn btn-primary" type="button">Button</button>
	  <button class="btn btn-primary" type="button">Button</button>
	</div>


<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
